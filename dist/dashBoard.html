    <script>
        // menu toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        
        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }

        //add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover',activeLink));
    </script>

    <script type ="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut} from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, connectFirestoreEmulator, query, getDocs, getDoc, updateDoc, setDoc, doc, onSnapshot, deleteDoc, orderBy } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js';
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyDu1H0GkJn1nEHG2k2ncAXq3vp20ztDdiY",
    authDomain: "wattsapp-34e56.firebaseapp.com",
    projectId: "wattsapp-34e56",
    storageBucket: "wattsapp-34e56.appspot.com",
    messagingSenderId: "993603022763",
    appId: "1:993603022763:web:51635c05053022b5072cee",
    measurementId: "G-HTMJT0D0FJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    console.log(app);

    //Firestore
    const db = getFirestore(app);

    //Data Cards
    firebase.initializeApp(firebaseConfig);
    const db2 = firebase.firestore();

    // Record Count
    const collectionRef = collection(db, 'RoomRecords');
      getDocs(collectionRef)
        .then(snapshot => {
          const count = snapshot.size;
          const countEl = document.getElementById('count');
          countEl.innerText = `${count}`;
        })
        .catch(error => console.error(error));
    
    // Get the Firebase Auth instance
    const auth = getAuth(app);

    // Get ID
    const consumptionDisplay = document.getElementById("consumption");
    const totalconsumptionDisplay = document.getElementById("total");

    // Total Consumption of Appliances
    db2.collection('RoomRecords').get().then((querySnapshot) => {
    let totalConsumption = 0;
    
    querySnapshot.forEach((doc) => {
        const Consumption = doc.data()['Energy Consumption'];
        if (Consumption) {
        totalConsumption += parseInt(Consumption);
        }
    });
    const total = totalConsumption;
    console.log(`Total Consumption: ${total}`);

    totalconsumptionDisplay.innerHTML = `${total} kWh`;
    }).catch((error) => {
    console.log(`Error getting documents: ${error}`);
    });
    
    // Average Consumption of Appliances
    db2.collection('RoomRecords').get().then((querySnapshot) => {
    let numDocuments = 0;
    let totalConsumption = 0;
    
    querySnapshot.forEach((doc) => {
        const Consumption = doc.data()['Energy Consumption'];
        if (Consumption) {
        totalConsumption += parseFloat(Consumption);
        numDocuments++;
        }
    });
    const averageConsumption = (totalConsumption / numDocuments).toFixed(2);
    console.log(`Average Consumption: ${averageConsumption}`);

    // Set the innerHTML of the element to the calculated average
    consumptionDisplay.innerHTML = `${averageConsumption} kWh`;
    }).catch((error) => {
    console.log(`Error getting documents: ${error}`);
    });

    // <-- Add Data to DataTables -->

    // Get the data from Firestore and add it to the DataTable
    db2.collection("RoomRecords")
    .orderBy("DateTime", "desc")
    .get()
    .then((querySnapshot) => {
        let counter = 1; // initialize counter variable
        const table = $('#myTable').DataTable(); // cache DataTable instance
        table.clear(); // clear existing data in the table
        querySnapshot.forEach((doc) => {
        const data = doc.data();
        table.row.add([
            counter++, // increment counter variable and include as first column
            data["Appliance Name"],
            data["Floor"],
            data["Room Name"],
            data["Energy Consumption"]
        ]);
        });
        table.draw(); // refresh the table with new data
    })
    .catch((error) => {
        console.log(`Error getting documents: ${error}`);
    });

    // Logout	  
	document.getElementById("logout").addEventListener("click", function() {
		signOut(auth).then(() => {
		// Sign-out successful.
		console.log('Sign-out successful.');
		(Swal.fire({
		icon: 'success',
		title: 'Logged Out Successfully',
		}));
		setTimeout(function () {
		window.location.href = "index.html"; 
		}, 2000);
		}).catch((error) => {
		// Error Occured.
		console.log('An error happened.');
		(Swal.fire({
		icon: 'error',
		title: 'An Error Has Occured',
		text: ''+error,
		}));;
		});
	});
  </script>
